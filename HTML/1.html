<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- table 
        tr ==> table row
        td ==> table data
        th ==> table head
    -->

    <table border="2px">

        <!-- to give the information -->
        <tr>
            <!-- to give the heading -->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <!-- to give the data -->
            <td>John</td>
            <td>Doe</td>
            <td>25</td>
        </tr>

        <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>22</td>
        </tr>

    </table>

</body>
</html>
